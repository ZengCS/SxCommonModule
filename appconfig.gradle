            jzVideoPlayer                 : "cn.jzvd:jiaozivideoplayer:$version.jzvdVersion",
            gson                          : "com.google.code.gson:gson:$version.gsonVersion",
            fileDownloader                : "com.liulishuo.filedownloader:library:$version.fileDownloaderVersion",
            // LeakCanaryAndroid
            blockCanaryAndroid            : "com.github.markzhai:blockcanary-android:$version.blockCanaryVersion",
            blockCanaryNoOp               : "com.github.markzhai:blockcanary-no-op:$version.blockCanaryVersion",
            leakcanaryAndroid             : "com.squareup.leakcanary:leakcanary-android:$version.leakCanaryVersion",
            leakcanaryAndroidNoOp         : "com.squareup.leakcanary:leakcanary-android-no-op:$version.leakCanaryVersion",
            // Glide
            glide                         : "com.github.bumptech.glide:glide:$version.glideVersion",
            glideCompiler                 : "com.github.bumptech.glide:compiler:$version.glideVersion",
            glideLoaderOkhttp3            : "com.github.bumptech.glide:okhttp3-integration:$version.glideVersion",
            // PermissionsDispatcher
            permissionsDispatcher         : "com.github.hotchemi:permissionsdispatcher:$version.permissionsDispatcherVersion",
            permissionsDispatcherProcessor: "com.github.hotchemi:permissionsdispatcher-processor:$version.permissionsDispatcherVersion",
            okGo                          : "com.lzy.net:okgo:$version.okGoVersion",
    ]
}
